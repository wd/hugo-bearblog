{{ define "main" }}
{{ if eq .Type "posts" }}{{ if not .Params.menu }}
<h1>{{ .Title }}</h1>
<p>
  <i>
    <time datetime='{{ .Date.Format "2006-01-02" }}'>
      {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
    </time>
  </i>
  {{ range (.GetTerms "tags") }}
  <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{ end }}
</p>
{{ end }}{{ end }}

<content>
  {{ .Content }}
</content>
<div>
{{ template "_internal/disqus.html" . }}
</div>
{{ end }}
