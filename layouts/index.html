{{ define "main" }}
{{ .Content }}
<ul>
    {{ range first 5 (where site.RegularPages "Section" "posts") }}
        <li>
            <div class="post-title">
                {{ .Date.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </div>
        </li>
    {{ end }}
</ul>

{{ end }}
